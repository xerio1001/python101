<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oefening</title>
</head>
<body>
    
    <script>
        let diameter = prompt("Wat is de diameter van de cirkel?");
        diameter = parseInt(diameter);
        let straal = diameter / 2;
        let omtrek = straal * 3.14 * 2;
        let oppervlakte = straal * straal * 3.14;

        document.write(`De diameter van de circkel is ${diameter.toFixed(2)}. De omtrek is dan ${omtrek.toFixed(2)}. De oppervlakte is ${oppervlakte.toFixed(2)}.`)
    </script>

</body>
</html>
