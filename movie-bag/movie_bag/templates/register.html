<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link href="../static/style.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-3 justify-content-center" style="margin: 0px 0px;">
    <div class="col-4">

      <form action="/api/auth/signupUi" method="post">

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control rounded" id="email" placeholder="Emailaddress">
        </div>
  
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control rounded" id="username" placeholder="Username">
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control rounded" id="password" placeholder="Password">
        </div>
  
        <div class="mb-3 text-center">
          <button id="submit" type="submit" class="btn">Register</button>
        </div>

      </form>

      <div class="text-center">
        <a href="index" class="link justify-content-center">Back</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
